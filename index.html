<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>06 SET Loader</title>

</head>
<body>
  <script  src="./scripts/main.js" defer></script>
  <div id="framing-grid">
    <div id="toolbar">
      <div>
        <p>Collision</p>
        <div id="collision-dropdown"></div>
        <button id="load-collision">Load</button>
      </div>
      <div>
        <p>Placement</p>
        <div id="placement-dropdown"></div>
        <button id="load-placement">Load</button>
        <button id="clear-placement">Clear</button>
        <button id="open-placement">Open</button>
      </div>
    </div>
    <div id="viewport"></div>
    <div id="hierarchy">
      <p>Hierarchy</p>
      <div>
        <p>Collision</p>
        <div id="collision-hierarchy"></div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
  <script src="scripts/PointerLockControls.js" ></script>
  <script src="scripts/OBJLoader.js"></script>
  <script src="scripts/MTLLoader.js"></script>
</body>
</html>
