<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>06 SET Loader</title>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
  </script>

</head>

<body>
  <script type="module" src="./scripts/main.js" defer></script>
  <div id="framing-grid">
    <div id="toolbar">
      <div style="display: flex; flex-direction: column; align-items: center;" id="zoo">
        <p><strong>Collision</strong></p>
        <div id="collision-dropdown"></div>
        <button style="width: 100%;" id="load-collision">Load Collision</button>
      </div>
      <div>
        <p style="font-size: 12px;">Collison Hierarchy</p>
        <div id="collision-hierarchy"></div>
      </div>
      <button style="width: 100%;" id="clear-collision">Clear Collision</button>
      <br /><br />
      <div style="display: flex; flex-direction: column; align-items: center;">
        <p><strong>Terrain</strong></p>
        <div id="terrain-dropdown"></div>
        <button style="width: 100%;" id="load-terrain">Load Terrain</button>
      </div>

      <div>
        <p style="font-size: 12px;" id="terrain-title">Terrain Hierarchy</p>
        <div id="terrain-hierarchy"></div>
      </div>
      <button style="width: 100%;" id="clear-terrain">Clear Terrain</button>

    </div>
    <div id="viewport-container">
      <div id="viewport">
        <span id="speedometer" style="position: absolute; top: 0; left: 0; color: white;">speed: 1</span>
      </div>
      <div id="info-container">
        <span id="info-box"></span>
      </div>
    </div>
    <div id="hierarchy">
      <p><strong>Placement</strong></p>
      <div>
        <div id="placement-dropdown"></div>
        <button id="load-placement">Load</button>
        <button id="clear-placement">Clear</button>
        <button id="open-placement">Open</button>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <p style="font-size: 12px;">Placement</p>
        <div id="placement-hierarchy"></div>
      </div>
    </div>
  </div>

</body>

</html>
